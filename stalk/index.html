<!DOCTYPE html>
<html>
  <head>
    <title>Stalker Bios</title>
    <meta charset="UTF-8">
    <meta name="description" content="Some people's very private information."/>
    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Stalker Bios</h1>
    <people></people>
    <p>Want to contribute? Is there something wrong? Are you paranoid of others knowing your existence's details? Make a <a href="https://github.com/SheepTester/hello-world/blob/master/people.json">pull request</a> or something.</p>
    <bio>
      <name><nick></nick></name>
      <gender data-thing='gender'>&nbsp;</gender>
      <info id="race" data-thing="race"></info>
      <info id="bday" data-thing="birth date"></info>
      <info id="born" data-thing="born where"></info>
      <list id="alias" data-name="Aliases"></list>
      <list id="ship" data-name="Ships"></list>
      <list id="edu" data-name="Schools"></list>
      <list id="org" data-name="Organisations"></list>
      <h>Profiles</h>
      <text id='profs'></text>
      <h>Description</h>
      <text id='desc'></text>
    </bio>
    <script src='main.js'></script>
  </body>
  <!-- MADE BY SEAN -->
</html>
