<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sheep animations</title>
    <meta charset="UTF-8">
    <meta name="description" content="logo animations"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="../sheep2.css">
    <script src="../sheep2.js" charset="utf-8"></script>
    <style media="screen">
      html, body {
        width: 100%;
        height: 100%;
      }
      body {
        margin: 0;
        background: #212121;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      svg {
        width: 300px;
      }
      .main {
        animation: grow 1s cubic-bezier(0.23, 1, 0.32, 1) forwards;
      }
      .top {
        animation: top-horiz 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards 0.3s,
                   top-vert 0.4s cubic-bezier(0.23, 1, 0.32, 1) forwards 0.3s;
      }
      .primary { fill: #4fa1a7; }
      .secondary { fill: #337c81; }
      .third { fill: #226166; }
      .main.primary { animation-duration: .5s; animation-delay: 0.3s; }
      .main.secondary { animation-delay: 0.2s; }
      .main.third { animation-delay: 0s; }
      @keyframes grow {
        from { r: 0; }
        to   { r: 3; }
      }
      @keyframes top-horiz {
        0% {
          x: 4;
          width: 0px;
        }
        100% {
          x: 0;
          width: 8px;
        }
      }
      @keyframes top-vert {
        0% {
          y: 2;
          height: 0px;
        }
        100% {
          y: 1;
          height: 2px;
        }
      }
      .hole {
        animation: hole-in .4s cubic-bezier(0.23, 1, 0.32, 1) forwards;
      }
      .h1 { animation-delay: 0.7s; }
      .h2 { animation-delay: 0.85s; }
      .h3 { animation-delay: 1.0s; }
      @keyframes hole-in {
        from { cy: -1; }
        to { cy: 1; }
      }
      #shep {
        animation: leave .8s cubic-bezier(0.755, 0.05, 0.855, 0.06) forwards 2s;
        transform-origin: center;
      }
      @keyframes leave {
        from {
          transform: rotate(0deg) scale(1);
        }
        to {
          transform: rotate(-120deg) scale(0);
        }
      }
    </style>
  </head>
  <body>
    <svg viewBox="0 0 8 8" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <mask id="hole1">
          <rect x="0" y="1" width="8" height="6" fill="white"/>
          <circle class="hole h1" cx="2" cy="-1" r="1" fill="black"/>
          <circle class="hole h2" cx="4" cy="-1" r="1" fill="black"/>
          <circle class="hole h3" cx="6" cy="-1" r="1" fill="black"/>
        </mask>
      </defs>
      <g mask="url(#hole1)" id="shep">
        <circle class="main third" cx="4" cy="4" r="0"/>
        <circle class="main secondary" cx="4" cy="4" r="0"/>
        <circle class="main primary" cx="4" cy="4" r="0"/>
        <rect class="top primary" rx="1" ry="1"/>
      </g>
    </svg>
  </body>
</html>
