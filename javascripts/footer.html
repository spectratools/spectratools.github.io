<!DOCTYPE html>
<html>
  <head>
    <title>Footer demo</title>
    <meta charset="UTF-8">
    <meta name="description" content="Material footer for copy-pasters"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="footer.css"/>
    <script src="footer.js" charset="utf-8"></script>
  </head>
  <body data-theme="#9C27B0" class="light" data-default="staple">
    <div class="section staple">
      how could I possibly use this? <a href="https://github.com/SheepTester/sheeptester.github.io/wiki/Footer">see how</a>
    </div>
    <div class="section murder">
      you can write about a spoon murder here
    </div>
    <div class="section happymeal">
      you can advertise fast food companies here
    </div>
    <div class="section tallperson">
      you can
    </div>
    <div id="footer">
      <ul>
        <li id="staple" tabindex="0"><i class="material-icons">rate_review</i><span>Comment a Staple</span></li>
        <li id="murder" tabindex="0"><i class="material-icons">local_dining</i><span>Spoon Murder</span></li>
        <li id="happymeal" tabindex="0"><i class="material-icons">local_mall</i><span>Happy Meal</span></li>
        <li id="tallperson" tabindex="0"><i class="material-icons">streetview</i><span>Tall Person Looks Down at Train</span></li>
      </ul>
    </div>

    <script src="../sheep.js" charset="utf-8"></script>
  </body>
  <!-- MADE BY SEAN -->
</html>
